<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Traveling Agency, Nature, Traveling Experience, Cuisine Experience, Adventure Experience, Romantic Experience"
    />
    <title>Free Spirit Travels</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <section class="header-section">
      <header class="header">
        <!-- Text container -->
        <div class="text-box">
          <h1 class="heading-primary">
            <span class="heading-primary-main">Outdoors</span>
            <span class="heading-primary-sub">is where life happens</span>
          </h1>

          <!-- Button -->
          <a href="#scroll-section" class="btn btn-white btn-animated">
            Discover our tours
          </a>
        </div>
      </header>
    </section>

    <!-- Cards Row -->
    <section class="hero-section">
      <div class="card-grid" id="scroll-section">
        <a class="card" href="Adventure/index.html">
          <div class="card__background first__background"></div>
          <div class="card__content">
            <p class="card__category">Adults</p>
            <h2 class="card__heading">Adventure Experience</h2>
          </div>
        </a>
        <a class="card" href="Couples/index.html">
          <div class="card__background second__background"></div>
          <div class="card__content">
            <p class="card__category">Couples</p>
            <h3 class="card__heading">Romantic Experience</h3>
          </div>
        </a>
        <a class="card" href="Cuisine Experience/cuisine.html">
          <div class="card__background third__background"></div>
          <div class="card__content">
            <p class="card__category">Foodies</p>
            <h3 class="card__heading">Cuisine Experience</h3>
          </div>
        </a>
        <a class="card" href="Contact Page/Contact Us/contact.html">
          <div class="card__background fourth__background"></div>
          <div class="card__content">
            <p class="card__category">Contact</p>
            <h3 class="card__heading">Step Into the Wild</h3>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
