<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="contact page free spirit travels">
        <!-- Bootstrap - CSS -->
        <link href="contact.css" rel="stylesheet"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
                rel="stylesheet"
        />
        <link href="../bootstrap/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../bootstrap/bootstrap.css.map"/>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <title>Contact Us</title>
    </head>
    <body>
        <main>
            <header>
                <!-- Nav element -->
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav ml-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../../Adventure/index.html">Adventure</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../../Couples/index.html">Romantic</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="../../Cuisine Experience/cuisine.html">Cuisine</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- Top image, parallax effect-->
            <div class="wrapper">
                <section class="section parallax">
                    <div class="heading">
                        <span class="heading-primary-main">Contact us</span>
                        <span class="heading-primary-sub">We are more than happy to assist you</span>
                    </div>
                </section>
            </div>
            <!--the rest of the page -->
            <section class="section static">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <div class="card p-3 border-light shadow-lg bg-white rounded">
                                <div class="card-header">
                                    <h4>How can we help you?</h4>
                                </div>
                                <div class="card-body">
                                    <!-- Contact form -->
                                    <form enctype="text/plain">
                                        <!-- Name -->
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea2">Full Name</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea2"
                                                      rows="1"></textarea>
                                        </div>
                                        <!-- Email address -->
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                   aria-describedby="emailHelp">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your
                                                email with anyone else.</small>
                                        </div>
                                        <!-- Selector -->
                                        <div class="form-group">
                                            <label for="exampleFormControlSelect1">Select experience</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                                <option> -- Select --</option>
                                                <optgroup label="Adventure">
                                                    <option>Spirited Monkey</option>
                                                    <option>Fearless Lion</option>
                                                </optgroup>
                                                <option>For Couples</option>
                                                <option>Foodies</option>
                                            </select>
                                        </div>
                                        <!-- Message -->
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                      rows="3"></textarea>
                                        </div>
                                        <!-- Checkbox -->
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1"> I agree to the terms
                                                and
                                                conditions. </label>
                                        </div>
                                        <!-- Submit button -->
                                        <button id="myButton" class="btn btn-success btn-lg">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Office column -->
                        <div class="col-lg-5 col-md-5 col-sm-12">
                            <div class="card border-light shadow-lg bg-white rounded">
                                <!-- Address -->
                                <h4 class="card-title">Office</h4>
                                <p class="card-text">Free Spirit Travel<br>Travel Street 99<br>4591LA Outthere<br><br>
                                    <!-- Email address -->
                                    <i class="fa fa-paper-plane"></i>
                                    <a href="mailto:info@freespirittravels.com?subject=info">info@freespirittravels.com</a><br>
                                    <!-- Phone number -->
                                    <i class="fa fa-phone"></i><a href="tel:+31 6 522 522">+31 6 522 522</a>
                                </p>
                            </div>
                            <!-- Social media buttons -->
                            <p class="social">
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #3b5998;"
                                   href="https://www.facebook.com/" target="_blank" rel=”noreferrer" role="button" aria-label="Facebook">
                                    <i class="fa fa-facebook-f"></i></a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #ac2bac;"
                                   href="https://www.instagram.com/" target="_blank" rel=”noreferrer"
                                   role="button" aria-label="Instagram">
                                    <i class="fa fa-instagram"></i>
                                </a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #55acee;" href="https://twitter.com/?lang=nl"
                                   target="_blank" rel=”noreferrer" role="button" aria-label="Twitter"><i class="fa fa-twitter"></i>
                                </a>
                                <a class="btn btn-primary btn-lg btn-floating border-light shadow-lg"
                                   style="background-color: #c61118;" href="https://nl.pinterest.com/" target="_blank" rel=”noreferrer" role="button" aria-label="Pinterest">
                                    <i class="fa fa-pinterest"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- To give the submit button the alert -->
            <script lang="js">
            document.getElementById("myButton").addEventListener("click", function (e) {
                alert("Mail sent!")
                });
            </script>
            <script src="../bootstrap/jquery.min.js"></script>
        <script src="../bootstrap/bootstrap.min.js"></script>
    </body>
</html>
